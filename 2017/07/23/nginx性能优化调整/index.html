        <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">worker_processes auto; #默认是1，通常设置为CPU 个数，如不清楚，可设为auto.</div><div class="line">worker_connections 10240; #默认值是1024，单个worker进程处理最大连接数.</div><div class="line">keepalive_requests 128; #单个持久连接最大发送请求数，默认100</div><div class="line">keepalive_timeout 60; #空闲持久连接超时时间</div><div class="line">keepalive 32; #upstream持久连接</div><div class="line">proxy_http_version 1.1;</div><div class="line">proxy_set_header Connection &quot;&quot;;</div><div class="line">sendfile on;</div></pre></td></tr></table></figure>
<p>缓存：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">location ~* \.(jpg|jpeg|png|gif|ico|js|htm|html)$ &#123; </div><div class="line">     expires 10d;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>开启压缩<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">gzip  on;</div><div class="line">gzip_min_length 1k;</div><div class="line">gzip_buffers   4 16k;</div><div class="line">gzip_http_version 1.0;</div><div class="line">gzip_comp_level 2;</div><div class="line">gzip_types    text/plain application/x-javascript text/css application/xml;</div><div class="line">gzip_vary on;</div></pre></td></tr></table></figure></p>
<p>关闭access日志打印<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">http &#123;</div><div class="line">    access_log off;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>nofile and nproc 设置为合理的值, 修改/etc/security/limits.conf<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">myuser	-	nofile	10240</div><div class="line">myuser	-	nproc	10240</div></pre></td></tr></table></figure></p>
<p>修改kernel参数<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">net.ipv4.ip_local_port_range = 32768	60999</div><div class="line">net.ipv4.tcp_fin_timeout = 60</div><div class="line">net.ipv4.tcp_tw_reuse = 1 #TCP连接重用</div><div class="line">net.core.somaxconn = 256 #该项设置等待被Nginx接受的连接的排队大小</div></pre></td></tr></table></figure></p>
